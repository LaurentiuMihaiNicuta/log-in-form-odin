<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bootstrap Scripts v5.2.1-->   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</head>

<body>
   
  <div class="left-container">
    <img class="wallpapper" src="images\undraw_search_app_oso2.svg" alt="">
  </div>
  <div class="right-container">
    <div class="main-container">
        <h1>
            Get Started
        </h1>
        <form action="index.html" method="post" class="form-container" id="form_container">
            <div class="row ">
                <div class="col  gx-5">
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" class="padding">
                    <div class="error-pop">This is required</div>
                </div>
                <div class="col gx-5 ">
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" >
                    <div class="error-pop">This is required</div>
                </div>
            </div>
            
            <div class="row">
                <div class="col  gy-3 gx-5">
                    <input type="text" id="user_email" name="user_email" placeholder="Email" >
                    <div class="error-pop">This is required</div>
                </div>
                <div class="col  gy-3 gx-5">
                    <input type="text" id="user_phone" name="user_phone" placeholder="Phone number" >
                    <div class="error-pop">This is required</div>
                </div>
                
            </div>

            <div class="row">
                <div class="col gy-3 gx-5" gx-5>
                    <input type="password" id="user_password" name="user_password" placeholder="Password" >
                    <div class="error-pop">This is required</div>
                    <div class="password-pop" id="password_pop">Password problem</div>
                </div>
                <div class="col gy-3 gx-5">
                    <input type="password" id="user_confirm_password" name="user_confirm_password" placeholder="Confirm password" >
                    <div class="error-pop">This is required</div>
                    <div class="confirmed-password-pop" id="confirmed_password_pop">Password not matching</div>
                </div>
            </div>
            <button type="submit" id="submit_button">Create account</button>
            <p class="sub-text">Already have an account?</p>
            <p class="sub-sub-text">
                LOG IN
            </p>
            
        </form>    
        
    </div>
    
    
  </div>


</body>
    <script src="script.js"></script>
</html>
