<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Bpptstra Scripts v5.2.1-->   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</head>

<body>
   
  <div class="left-container">

  </div>
  <div class="right-container">
    <div class="main-container">
        <h1>
            Get Started
        </h1>
        <form action="index.html" method="post" class="form-container">
            <div class="row ">
                <div class="col  gx-5">
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="col gx-5 ">
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    
                </div>
            </div>
            
            <div class="row">
                <div class="col  gy-3 gx-5">
                    <input type="email" id="user_email" name="user_email" placeholder="Email" required>
                    
                </div>
                <div class="col  gy-3 gx-5">
                    <input type="text" id="user_phone" name="user_phone" placeholder="Phone number" required>
                    
                </div>
                
            </div>

            <div class="row">
                <div class="col gy-3 gx-5" gx-5>
                    <input type="password" id="user_password" name="user_password" placeholder="password" required>
                </div>
                <div class="col gy-3 gx-5">
                    <input type="password" id="user_confirm_password" name="user_confirm_password" placeholder="Confirm password" required>
                </div>
            </div>
            <button type="submit">Create account</button>
            <p>Already have an account?</p>
            
        </form>    
        
    </div>
    
    
  </div>


</body>
    <script src="script.js"></script>
</html>
